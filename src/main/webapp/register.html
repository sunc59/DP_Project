<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link type="text/css" rel="stylesheet" href="css/zhuce.css" />
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function () {
	var height=$(document).height();
	$('.main').css('height',height);
})
</script>
</head>

<body>
<div class="main">
  <div class="main0">
     <div class="main_left">
         <img src="images/zhuce-image-3.png" class="theimg"/>
         <img src="images/zhuce-image-2.png" class="secimg"/>
         <img src="images/zhuce-image-1.png" class="firimg"/>
     </div>
      <form>
         <div class="main_right">
            <div class="main_r_up">
                <img src="images/user.png" />
                <div class="pp">注册</div>
            </div>
            <div class="sub"><p>已经注册？<a href="login.html"><span class="blue">请登录</span></a></p></div>
            <div class="txt">
                <span style="letter-spacing:10px;">用户名:</span>
                <input name="username" type="text" class="txtphone" placeholder="请输入用户名"/>
            </div>
            <div class="txt">
                <span style=" float:left;letter-spacing:9px;">&nbsp;密 码:</span>
                <input name="password" type="text" class="txtphone" placeholder="请输入密码"/>
            </div>
             <div class="txt">
                 <span style="float: left;letter-spacing:9px;">&nbsp;邮 箱:</span>
                 <input name="email" type="text" class="txtphone" placeholder="请输入邮箱"/>
             </div>
             <!--<div class="txt">
                 <span style="float: left;letter-spacing:9px;">&nbsp;昵 称:</span>
                 <input name="nickname" type="text" class="txtphone"/>
             </div>
             <div class="txt">
                 <span style="float: left;letter-spacing:9px;">&nbsp;手 机:</span>
                 <input name="telephone" type="text" class="txtphone"/>
             </div>-->
            <div class="xieyi">
                <input name="" type="checkbox" value="" checked="checked"/>
                我已经阅读并遵守 <span class="blue" style="cursor:pointer">《国工服务协议》</span>
            </div>
            <a href="#"><div id="regBtn" class="xiayibu">确认注册 </div></a>
         </div>
      </form>
  </div>
</div>
<script type="text/javascript">
    $(function () {
       $("#regBtn").click(function () {
           $.get("user/register",$("form").serialize(),function (data) {
               if (!data.flag){
                   alert(data.errorMsg);
               }else {
                   location.href = "registerSuccess.html";
               }
           });
       });
    });
</script>
</body>
</html>
