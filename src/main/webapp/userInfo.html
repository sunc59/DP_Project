		<!-- 2.主体部分，留白-->
		<div id="" class="container">
			
			<div style="float: left;width: 200px;">
				<div class="panel-body">
				    <a class="list-group-item active">
				    	用户中心
				    </a>
					<a href="#" class="list-group-item">消息中心</a>
				    <a href="#" class="list-group-item active">个人资料</a>
				    <a href="orderInfo.html" class="list-group-item">我的订单</a>
					<a href="#" class="list-group-item">购物车</a>
					<a href="addressInfo.html" class="list-group-item">收货地址</a>

			<div class="panel panel-info" style="width: 800px;float: left;margin-left: 40px;margin-top: 10px;">
			    <div class="panel-heading">
					<ul class="breadcrumb panel-title">
						<li><a href="userCenter.html">用户中心</a></li>
						<li class="active">个人资料</li>
					</ul>
			    </div>
			    <div class="panel-body">
			        <p>这是一个基本的面板</p>
					<br>
					<form class="form-horizontal">
						<input name="id" id="id" type="hidden" value="">
						<div class="form-group">
						  <label for="" class="col-sm-2 control-label">用户名</label>
						  <div class="col-sm-6">
						    <p class="form-control-static"><span id="username">用户名</span></p>
						  </div>
						</div>
						<div class="form-group">
						  <label for="" class="col-sm-2 control-label">邮箱</label>
						  <div class="col-sm-6">
						    <p class="form-control-static"><span id="email">邮箱</span></p>
						  </div>
						</div>

						<div class="form-group">
							<label for="password" class="col-sm-2 control-label">密码</label>
							<div class="col-sm-6">
								<input type="text" name="password" class="form-control" id="password">
							</div>
						</div>
						
					  <div class="form-group">
					    <label for="nickname" class="col-sm-2 control-label">昵称</label>
					    <div class="col-sm-6">
					      <input type="text" name="nickname" class="form-control" id="nickname">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="telephone" class="col-sm-2 control-label">手机号</label>
					    <div class="col-sm-6">
					      <input type="text" name="telephone" class="form-control" id="telephone">
					    </div>
					  </div>
					  
					  <div class="form-group">
					
						<label class="col-sm-2 control-label">性别</label>
						  
						<div class="col-sm-6">
						  <label class="radio-inline">
						    <input type="radio" name="gender" id="radio1" value="男"> 男
						  </label>
						  <label class="radio-inline">
						    <input type="radio" name="gender" id="radio2" value="女"> 女
						  </label>
						</div>
					    
					  </div>
					</form>
					 <!--他妈的傻逼，form中的button会默认为type=submit，这个傻逼坑-->
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-primary col-lg-4" id="updateBtn">修改</button>
					    </div>
					  </div>

					
			    </div>
			</div>
		</div>


		<!-- 3.页脚部分，100%-->

<script>
	$(function () {
		$("#updateBtn").click(function () {
			$.get("user/update",$("form").serialize());
			alert(123);
			location.href = "login.html";
			
		});
		$.get("user/findOne",{},function (data) {
			if (data.username!=null) {
				$("#id").val(data.id);
				$("#username").html(data.username);
				$("#email").html(data.email);
				$("#password").val(data.password);
				$("#nickname").val(data.nickname);
				$("#telephone").val(data.telephone);
				if (data.gender == '男'){
					$("#radio1").attr("checked",'checked');
				}
				if (data.gender == '女') {
					$("#radio2").attr("checked",'checked');
				}
			}
		});
	});
</script>
