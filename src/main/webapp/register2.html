<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link type="text/css" rel="stylesheet" href="css/zhuce.css" />
<script type="text/javascript" src="js/zhuce.js"></script>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function () {
	var height=$(document).height();
	$('.main').css('height',height);
})
</script>
</head>

<body>
<div class="main">
  <div class="main0">
     <div class="main_left">
        <img src="images/zhuce-image-3.png" class="theimg"/>
        <img src="images/zhuce-image-2.png" class="secimg"/>
        <img src="images/zhuce-image-1.png" class="firimg"/>
     </div>
     <div class="main_right">
        <div class="main_r_up">
            <img src="images/user.png" />
            <div class="pp">注册</div>
        </div>
        <div class="sub"><p>已经注册？<a href="login.html"><span class="blue">请登录</span></a></p></div>
        <div class="txt txt0">
            <span style="letter-spacing:4px;">昵 &nbsp;称:</span>
            <input name="" type="text" placeholder="请输入昵称" class="txtphone"/>
        </div>
        <div class="txt txt0">
            <span style="letter-spacing:4px;">邮 &nbsp;箱:</span>
            <input name="" type="text" class="txtphone" placeholder="请输入邮箱"/>
        </div>
        <div class="txt txt0">
            <span style="letter-spacing:4px;">手机号:</span>
            <input name="" type="text" class="txtphone" placeholder="请输入手机号"/>
        </div>


        <div class="txt txt0">
            <a href="register.html"><span style=" float:left;color:#31acfb"><&nbsp;返回上一步</span></a>
            <a href="registerSuccess.html"><div class="zhucebtn" style="width: 240px">确认注册</div></a>
        </div>
     </div>
  </div>
</div>


</body>
</html>
