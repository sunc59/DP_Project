<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<link type="text/css" rel="stylesheet" href="css/login.css" />
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function () {
	var height=$(document).height();
	$('.main').css('height',height);
})
</script>
</head>

<body>
<div class="main">
  <div class="main0">
     <div class="main_left">
        <img src="images/login-image-3.png" class="theimg"/>
        <img src="images/login-image-2.png" class="secimg"/>
        <img src="images/login-image-1.png" class="firimg"/>
     </div>
     <div class="main_right">
        <div class="main_r_up">
            <img src="images/user.png" />
            <div class="pp">登录</div>
        </div>
        <div class="sub"><p>还没有账号？<a href="register.html"><span class="blue">立即注册</span></a></p></div>
        <form>
            <div class="txt">
                <span style="letter-spacing:10px;">用户名:</span>
                <input name="username" type="text" class="txtphone" placeholder="请输入用户名"/>
            </div>
            <div class="txt">
                <span style=" float:left;letter-spacing:9px;">&nbsp;密 码:</span>
                <input name="password" type="text" class="txtphone" placeholder="请输入密码"/>
            </div>
            <div class="txt">
                <span style=" float:left;letter-spacing:10px;">验证码:</span>
                <input name="checkCode" type="text" class="txtyzm" placeholder="请输入页面验证码"/>
                <img src="checkCode" class="yzmimg" onclick="changeCheckCode(this)"
                     style="height: 40px"/>
            </div>
        </form>
        <div class="xieyi">
            <input name="" type="checkbox" value="" checked="checked"/>
            记住我 <a href="password.html"><span class="blue" style=" padding-left:130px; cursor:pointer">忘记密码?</span></a>
        </div>
        <div class="xiayibu" id="loginBtn">登录</div>
     </div>
  </div>
</div>

<script type="text/javascript">

    $(function () {
        $("#loginBtn").click(function () {
            $.get("user/login",$("form").serialize(),function (data) {
                if (data.flag){
                    location.href = "index.html";
                }else {
                    alert(data.errorMsg);
                }
            });
        });
    });

    //图片点击事件
    function changeCheckCode(img) {
        img.src="checkCode?"+new Date().getTime();
    }
</script>

</body>
</html>
